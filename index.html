<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Image Scrolling Using JavaScript</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="/Images/back.png" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="/Images/img1.jpeg" /></span>
          <span><img src="/Images/img2.jpeg" /></span>
          <span><img src="/Images/img3.jpeg" /></span>
        </div>
        <div>
          <span><img src="/Images/img4.jpeg" /></span>
          <span><img src="/Images/img5.jpeg" /></span>
          <span><img src="/Images/img6.jpeg" /></span>
        </div>
      </div>
      <img src="/Images/next.png" id="nextBtn" />
    </div>
    <script src="/java.js"></script>
  </body>
</html>
